name: UxbBus
description: UXB bus interface
return-values:
    - ok
    - failed

depends:
  - UxbDevice

methods:
    probe_device:
        - name: address
          type: "uint8_t *"
        - name: result
          type: "bool *"
    add_device:
        - name: device
          type: "IUxbDevice **"
    remove_device:
        - name: device
          type: "IUxbDevice *"

